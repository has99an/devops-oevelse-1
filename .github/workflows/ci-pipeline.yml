name: Simple CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Run a basic test
        run: echo "CI Pipeline Running! Test passed."

      - name: Run test script
        run: bash test_script.sh

      - name: Install pytest
        run: pip install pytest
  
      - name: Run Unit Tests
        run: pytest test_example.py --maxfail=1 --disable-warnings -q